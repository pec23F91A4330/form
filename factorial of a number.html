<!DOCTYPE html>
<html>
<head>
    <title>Factorial Finder</title>
</head>
<body>
    <h2>Find The Factorial of a Number</h2>
    
    <label>Enter a number:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="findFactorial()">Calculate Factorial</button>

    <p id="result"></p>

    <script>
        function findFactorial() {
            let num = document.getElementById("numberInput").value;
            num = parseInt(num);

            if (isNaN(num) || num < 0) {
                document.getElementById("result").innerText = "Please enter a valid non-negative number.";
                return;
            }

            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }

            document.getElementById("result").innerText = `Factorial of ${num} is ${factorial}`;
        }
    </script>
</body>
</html>
